{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cs-item-title">
      <h2>{{ mainpage.title|safe }}</h2>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cs-info">
      {{ mainpage.info|safe }}
    </div>
  </div>

  <div id="delivery" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cs-item-title">
      <h2>{{ delivery.title|safe }}</h2>
    </div>
    {% if delivery.image %}
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <img class="img-fluid center-block" crop="center" src="{{ MEDIA_URL}}{{ delivery.image }}">
        </div>
      </div>
    {% endif %}
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cs-info">
      {{ delivery.info|safe }}
    </div>
  </div>

  <div id="payment" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cs-item-title">
      <h2>{{ payment.title|safe }}</h2>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cs-info">
      {{ payment.info|safe }}
    </div>
  </div>

{% endblock %}
