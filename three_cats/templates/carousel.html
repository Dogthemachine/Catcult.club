{% load i18n %}
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div id="cc-pics" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        {% for entry in maintitle %}
            {% if forloop.first %}
              <li data-target="#cc-pics" data-slide-to="0" class="active"></li>
            {% else %}
              <li data-target="#cc-pics" data-slide-to="{{ forloop.counter0 }}"></li>
            {% endif %}
        {% endfor %}
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="overlay">
          <div class="container">
            <p></p>
            <div class="hidden-xs-down">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <img class="cc-logo center-block" crop="centre" src="{{ STATIC_URL }}img/3kota.png">
              </div>
              <img class="img-responsive" src="{{ STATIC_URL }}img/slogan.png">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <img class="cc-logo center-block" crop="centre" src="{{ STATIC_URL }}img/showcase.png">
            </div>
          </div>
        </div>

        {% for entry in maintitle %}
          {% if forloop.first %}
            <div class="carousel-item active">
              <img class="img-responsive" src="{{ MEDIA_URL}}{{ entry.image }}">
            </div>
          {% else %}
            <div class="carousel-item">
              <img class="img-responsive" src="{{ MEDIA_URL}}{{ entry.image }}">
            </div>
          {% endif %}
        {% endfor %}

      </div>
    </div>
  </div>
</div> <!--- row --->
