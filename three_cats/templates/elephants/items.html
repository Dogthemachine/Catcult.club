{% extends 'base.html' %}
{% load i18n %}

{% block title %}
  {% trans topic.title %}
{% endblock %}

{% block content %}

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cs-item-title hidden-xs-down hidden-sm-down">
      <h2>{{ fashion.name }}</h2>
    </div>
  </div>

  <div class="row cs-info">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hidden-xs-down hidden-sm-down">
      {{ fashion.details|safe }}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        {% for entry in items %}

             <div class="card col-xs-12 col-sm-6 col-md-4 col-lg-4">

                <a href="/item_details/{{ entry.id }}/" title="{% trans 'Show details' %}">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}{{ entry.small_image }}"  alt="Card image cap">
                </a>
                <div class="card-block">
                    <h4 class="card-title">{{ entry.name }}</h4>
                    <p class="card-text">{{ entry.details|safe }}</p>
                </div>
             </div>

        {% endfor %}

    </div>
  </div>

{% endblock %}
