{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% crispy form form.helper %}

{% block title %}
  {% trans 'Send mail' %}
{% endblock %}

{% block content %}

  <div class="row">

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2>{{ order.title }}</h2>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      {% crispy form %}
    </div>

    <div class="cs-affix col-xs-3 col-sm-3 col-md-3 col-lg-3" data-spy="affix" data-offset-top="100">


          {{ order.video|safe }}


        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          {{ order.info|safe }}
        </div>

    </div>

  </div>

{% endblock %}
