{% extends 'base_mod.html' %}
{% load i18n %}

{% block content %}
  <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6">
      <h2>{% trans 'Statistics by managers' %}</h2>
      <form class="form" role="form">
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <input id="cs-correction-date" class="form-control" data-format="dd-MM-yyyy" type="text" value="{{ date_from }}" />
        </div>
        <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <button id="cs-correction" class="btn btn-primary" type="button">{% trans 'Show' %}</button>
        </div>
      </form>
    </div>
  </div>
  <div id="cs-correction-result"></div>
{% endblock %}
