{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% crispy form form.helper %}

{% block title %}
  {% trans 'Send mail' %}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cs-item-title">
      <h1>{{ topic.title }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      {{ topic.info|safe }}
      {% crispy form %}
    </div>
  </div>
{% endblock %}
